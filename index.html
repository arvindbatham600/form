<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

		<div class="container1">
			<img src="developer.jpg" alt="image">
		</div>
    <div class="container">
      <header>
        <h1> Basic Form </h1>
			</header>
      <main>
				<form action="basic form">
					<p>Name : </p>
					<input type="text" name="namr" id="name" placeholder="your name">
					<p>College :</p>
					<input type="text" id="college" placeholder="college name">
					<p>University :</p>
					<input type="text" name="university" id="university" placeholder="university name">
					<p>Course :</p>
					<input type="text" name="course" id="course" placeholder="course">
					<p>Gmail :</p>
					<input type="email" name="email" id="email" placeholder="Gmail">
					<p>Address :</p>
					<input type="text" name="address" id="address" placeholder="currunt address">
					<p>Gender :</p>
				
					<span>male</span>
					<input type="radio" name="gender" id="gender">
					<span>female</span>
					<input type="radio" name="gender" id="gender">
					 <br><br>
					<p> What are you learning in these days:</p>
					 <textarea name="textarea" id="textarea" cols="30" rows="3" placeholder="type here"></textarea>
					 
					<b> <input type="submit" value="Submit" class="submit"></b>

				</form>
      <footer></footer>
    </div>

	
	</main>
  </body>
</html>
